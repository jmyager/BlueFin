<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="reset.css" rel="stylesheet" type="text/css" />
    <link href="main.css" rel="stylesheet" type="text/css" />
    <title>Blue Fin</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h2 class="center">ROI Calculator</h2>
            <form id="roiForm">
                Purchase Price: <input type="text" name="price"><br>
                Downpayment: <input type="text" name="downpayment"><br>
                Estimated Montly Income: <input type="text" name="income"><br>
                Estimated Costs (from Redfin): <input type="text" name="cost"><br>
                Maintenance/Repair Costs (put in percentage; ex: 1%): <input type="text" name="maintenance" ><br>
                HOA (if not in Redfin): <input type="text" name="hoa"><br>
                Estimated Vacancy (months): <input type="text" name="vacancy" ><br>
                <input type="submit" value="Submit">
                <hr>
                <p class="output">Cash Flow (Monthly): $<span class="output-values" id="monthlyCashFlow"></span></p>
                <p class="output">Cash Flow (Yearly): $<span class="output-values" id="yearlyCashFlow"></span></p>
                <p class="output">ROI: <span class="output-values" id="roi"></span>%</p>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
